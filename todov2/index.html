<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
  <title>Todo V2</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" name="search" class="form-control m-auto" placeholder="search todos" >
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>play golf today</span>
        <i class="fa-solid fa-dashcube delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>go do some work today</span>
        <i class="fa-solid fa-dashcube delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>get on the harley and ride</span>
        <i class="fa-solid fa-dashcube delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new task...</label>
      <input type="text" name="add" class="form-control m-auto" />
    </form>

  </div>



  <script src="/todov2/script.js"></script>
</body>
</html>
